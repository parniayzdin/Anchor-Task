name: AnchorTask CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:15
        env:
          POSTGRES_USER: campus
          POSTGRES_PASSWORD: campus
          POSTGRES_DB: dispatch
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U campus -d dispatch"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show workspace (debug)
        run: |
          echo "WORKSPACE=$GITHUB_WORKSPACE"
          ls -la
          ls -la backend || true
          ls -la frontend || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        run: pip install -r backend/requirements.txt

      - name: Run FastAPI lint check
        run: python -m compileall backend

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Build frontend
        run: npm run build
        working-directory: frontend
